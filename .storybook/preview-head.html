<style>
  .docs-story { background-color: var(--surface-0); }
  html, body {
    font-size: 15px; /* match DT theme */
  }
</style>
<script>
  function onAutoSave(event) {
    if (event?.target) {
      event.target.setAttribute('loading', true);
      console.log(
        'Value changed from ' +
        JSON.stringify(event.detail.oldValue) +
        ' to ' +
        JSON.stringify(event.detail.newValue)
      );
      setTimeout(function () {
        event.target.removeAttribute('loading');
        event.target.setAttribute('saved', true);
      }, 1000);
    }
  }
  function onChange(event) {
    if (event?.target) {
      console.log(
        'Value changed from ' +
        JSON.stringify(event.detail.oldValue) +
        ' to ' +
        JSON.stringify(event.detail.newValue)
      );
    }
  }
</script>
